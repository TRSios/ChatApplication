<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <script src="https://kit.fontawesome.com/e87bc5d67a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="chat-application">
<!--        <div class="ruler"></div>-->
        <div class="bound">
            <nav class="nav-bar">
                <a href="#">All Projects</a>
                <a href="#">My Projects</a>
                <a href="#">Teams</a>
                <a href="#" class="active-nav-bar">Messages</a>
                <a href="#">Statistics</a>
                <a href="#">Search</a>
            </nav>

            <div class="workspaces">
                <div class="icon">
                    <i class="far fa-star"></i>

                    <div class="icon-badge failure-icon-badge">
                        10
                    </div>
                </div>

                <div class="icon">
                    <i class="far fa-bell"></i>

                    <div class="icon-badge">
                        28
                    </div>
                </div>

                <div class="icon">
                    <i class="fas fa-question"></i>
                </div>

                <div class="icon">
                    <i class="far fa-life-ring"></i>
                </div>

                <div class="user">
                    <span>
                        Rachel Curtis
                    </span>

                    <img src="assets/img/avatar-woman.png">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="channels">
                <ul>
                    <li>
                        <div class="channel-group-name">
                            Teams

                            <div class="icon icon-action">
                                <i class="fas fa-user-plus"></i>
                            </div>
                        </div>

                        <ul>
                            <li class="channel-name active-channel-name">
                                <span>
                                    #designers
                                </span>

                                <span>
                                    7
                                </span>
                            </li>

                            <li class="channel-name">
                                <span>
                                    #programmers
                                </span>

                                <span>
                                    10
                                </span>
                            </li>

                            <li class="channel-name">
                                <span>
                                    #marketers
                                </span>

                                <span>
                                    15
                                </span>
                            </li>

                            <li class="channel-name">
                                <span>
                                    #copyrighters
                                </span>

                                <span>
                                    8
                                </span>
                            </li>

                            <li class="channel-name">
                                <span>
                                    #managers
                                </span>

                                <span>
                                    5
                                </span>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <div class="channel-group-name">
                            Group channels

                            <div class="icon icon-action">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>

                        <ul>
                            <li class="channel-name">
                                <span>
                                    #app-idea
                                </span>
                            </li>

                            <li class="channel-name">
                                <span>
                                    #general
                                </span>
                            </li>

                            <li class="channel-name">
                                <span>
                                    #our-clients
                                </span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="threads"></div>

            <div class="profile"></div>

            <div class="chat"></div>
        </div>
    </div>

    <script src="assets/js/application.js"></script>
</body>
</html>
